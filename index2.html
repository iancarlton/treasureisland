<!DOCTYPE html>
<html>
<head>

<meta charset=utf-8 />

<title>Treasure Island</title>

<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<link href='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />

<link href="https://bootswatch.com/cosmo/bootstrap.min.css" rel="stylesheet"/>

<style>
	body { margin:0; padding:0; }
	#map { position:absolute; left: 0; top:0; bottom:0; width:100%; }

	#toolbar {
	    position: absolute;
	    top: 60px;
	    right: 10px;
	    bottom: 30px;
	    width: 400px;
	    overflow: auto;
	    background: rgba(255, 255, 255, 0.9);
	    border-radius: 6px;
	}
</style>

</head>

<body ng-app="app" ng-controller="mainCtrl">

<header class="navbar navbar-default navbar-fixed-top navbar-inner">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand visible-xs" href="#">SAPlanner</a>
        </div>
        <nav class="hidden-xs">
            <ul class="nav navbar-nav">
                <a href="#top" role="button" class="navbar-brand">
                    Small Area Planner
                </a>
                <li class="dropdown" uib-dropdown>
                    <a role="button" class="dropdown-toggle" uib-dropdown-toggle>
                        Scenarios <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a>New</a></li>
                        <li><a>Open</a></li>
                        <li><a>Copy</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
				<li><a href="http://mapcraft.io" target="_blank">Built by MapCraft</a></li>
			</ul>
        </nav>
        <nav class="visible-xs" uib-collapse="!isCollapsed">
            <ul class="nav navbar-nav">
                <li><a ng-click="isCollapsed = !isCollapsed">Open</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container-fluid">
    <div class="row-fluid">

    	<!-- set up the map and toolbar -->

        <div id='map'></div>

        <div id="toolbar" ng-show="showToolbar">
            <div style="margin: 15px; margin-top: 15px;">

            	<div ng-show="showPlace" ng-controller="placeCtrl">

	            	<div ng-include="'views/place.html'"></div>
					<formly-form model="place" fields="placeFields"/>

                </div>

                <div ng-hide="showPlace" ng-controller="analyticsCtrl">

	                <div ng-include="'views/analytics.html'"></div>

				</div>

            </div>
        </div>
    </div>
</div>

<script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.13/d3.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.7/fastclick.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-touch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.1/ui-bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/api-check/7.5.5/api-check.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-formly/7.5.0/formly.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-formly-templates-bootstrap/6.2.0/angular-formly-templates-bootstrap.min.js"></script>

<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.5.3/numeral.min.js"></script>

<script src="dist/angular-numeral.js"></script>
<script src="js/config.js"></script>

<script src="js/app.js"></script>

</body>
</html>
